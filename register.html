{% extends 'base.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

 {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script>src={% static 'js/bootstrap.min.js' %}</script>
</head>
<body>
<a href="{% url 'login' %}" class="btn btn-warning">login</a><br><br>
<form method="POST" action="{% url 'login' %}">
    <h1>registration</h1>
    {% csrf_token %}
    <label for="fname" class="form-label">firstname</label>
    <input type="text" id="fname" name="firstname" class="form-control" required="required">

    <label for="lname" class="form-label">lastname</label>
    <input type="text" id="lname" name="lastname" class="form-control" required="required">

    <label for="uname" class="form-label">username</label>
    <input type="text" id="uname" name"username" class="form-control" required="required">

    <label for="pname" class="form-label">password</label>
    <input type="password" id="pname"  name="password" class="form-control" required="required">


    <button type="submit" class="btn btn-danger">submit</button>






</form>
</body>
</html>
{% endblock %}
